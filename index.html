<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squad Goals - Dream Cricket Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.jpeg" alt="Team Logo" class="logo" />
    <h1>Team India</h1>
    <p class="slogan">Fear the Storm, Play the Game!</p>
  </header>

  <section class="team-grid" id="teamGrid"></section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Matches:</strong> <span id="modalMatches"></span></p>
      <p><strong>Strike Rate:</strong> <span id="modalStrikeRate"></span></p>
      <p><strong>Jersey #:</strong> <span id="modalJersey"></span></p>
      <p><strong>Best Performance:</strong> <span id="modalBest"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
